<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clixer - Enterprise Analytics Platform" />
    <meta name="theme-color" content="#00CFDE" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" id="apple-title" content="Dinamo Analytics" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- iOS PWA için siyah arka plan -->
    <style>html, body { background-color: #000000; }</style>
    
    <!-- Favicon - Dinamik olarak JS ile güncellenir -->
    <link rel="icon" type="image/png" href="/logo.png" id="dynamic-favicon" />
    
    <!-- PWA Manifest - Core Service'den dinamik gelir (cache-busting ile) -->
    <link rel="manifest" id="pwa-manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons - PWA için (JS ile cache-busting eklenir) -->
    <link rel="apple-touch-icon" sizes="192x192" id="apple-icon-192" href="/uploads/logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" id="apple-icon-512" href="/uploads/logo-512.png" />
    <!-- Fallback -->
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- PWA Cache-busting: Manifest ve icon'ları yenile -->
    <script>
      (function() {
        var ts = Date.now();
        // Manifest cache-busting
        var manifestLink = document.getElementById('pwa-manifest');
        if (manifestLink) manifestLink.href = '/manifest.json?v=' + ts;
        // Apple icon cache-busting
        var icon192 = document.getElementById('apple-icon-192');
        var icon512 = document.getElementById('apple-icon-512');
        if (icon192) icon192.href = '/uploads/logo-192.png?v=' + ts;
        if (icon512) icon512.href = '/uploads/logo-512.png?v=' + ts;
      })();
    </script>
    
    <title id="dynamic-title">Clixer</title>
    
    <!-- Title: Önce localStorage'dan hemen güncelle -->
    <script>
      (function() {
        try {
          var cachedName = localStorage.getItem('cachedAppName');
          if (cachedName) {
            document.getElementById('dynamic-title').textContent = cachedName;
          }
        } catch(e) {}
      })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Dinamik favicon ve title script -->
    <script>
      // Logo ve title yüklendiğinde güncelle (PUBLIC endpoint kullanır)
      (function() {
        function updateBranding() {
          // logo-info PUBLIC endpoint'inden al (auth gerektirmez)
          fetch('/api/core/logo-info')
            .then(function(r) { return r.json(); })
            .then(function(data) {
              if (data.success && data.data) {
                // Favicon güncelle
                var favicon = document.getElementById('dynamic-favicon');
                if (favicon && data.data.files && data.data.files['logo-32.png']) {
                  favicon.href = '/uploads/logo-32.png';
                }
                
                // Title güncelle ve localStorage'a kaydet
                if (data.data.appName) {
                  document.title = data.data.appName;
                  // Apple PWA title'ı da güncelle
                  var appleTitle = document.getElementById('apple-title');
                  if (appleTitle) appleTitle.content = data.data.appName;
                  try { localStorage.setItem('cachedAppName', data.data.appName); } catch(e) {}
                }
              }
            })
            .catch(function() { /* Fallback: varsayılan kalır */ });
        }
        
        // Sayfa yüklendiğinde çalıştır
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', updateBranding);
        } else {
          updateBranding();
        }
      })();
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
