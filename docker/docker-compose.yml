version: '3.8'

# ============================================
# CLIXER PRODUCTION DOCKER COMPOSE
# 400+ Eşzamanlı Kullanıcı için Optimize
# ============================================

services:
  # ============================================
  # PostgreSQL - Uygulama Ayarları (OLTP)
  # 400+ concurrent users için optimize
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: clixer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clixer
      POSTGRES_USER: clixer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clixer_secret_2025}
    command:
      - "postgres"
      - "-c"
      - "max_connections=300"      # 400 kullanıcı için
      - "-c"
      - "shared_buffers=512MB"     # Artırıldı
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "work_mem=32MB"            # Artırıldı
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "random_page_cost=1.1"     # SSD için optimize
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clixer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ClickHouse - Analitik Veriler (OLAP)
  # 100M+ satır, 400+ concurrent queries
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:25.12.1
    container_name: clixer_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: clixer_analytics
      # Performance Settings - 400+ kullanıcı için
      CLICKHOUSE_MAX_MEMORY_USAGE: 8000000000        # 8GB per query
      CLICKHOUSE_MAX_MEMORY_USAGE_FOR_ALL_QUERIES: 12000000000  # 12GB total
      CLICKHOUSE_MAX_EXECUTION_TIME: 300             # 5 dakika (OPTIMIZE için)
      CLICKHOUSE_MAX_CONCURRENT_QUERIES: 100         # 100 eşzamanlı sorgu
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./init-scripts/clickhouse:/docker-entrypoint-initdb.d
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Cache + Queue + Pub/Sub + WebSocket
  # 400+ kullanıcı için optimize
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: clixer_redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 4gb 
      --maxmemory-policy allkeys-lru 
      --maxclients 20000
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 5G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API Gateway
  # ============================================
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: clixer_gateway
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    depends_on:
      - auth-service
      - core-service
      - data-service
      - analytics-service
      - notification-service

  # ============================================
  # Auth Service (Port 4001)
  # ============================================
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    container_name: clixer_auth
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - DATABASE_URL=postgresql://clixer:${POSTGRES_PASSWORD:-clixer_secret_2025}@postgres:5432/clixer
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-clixer_jwt_super_secret_2025}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Core Service (Port 4002)
  # ============================================
  core-service:
    build:
      context: ../services/core-service
      dockerfile: Dockerfile
    container_name: clixer_core
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - PORT=4002
      - DATABASE_URL=postgresql://clixer:${POSTGRES_PASSWORD:-clixer_secret_2025}@postgres:5432/clixer
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Data Service (Port 4003)
  # ============================================
  data-service:
    build:
      context: ../services/data-service
      dockerfile: Dockerfile
    container_name: clixer_data
    restart: unless-stopped
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=production
      - PORT=4003
      - DATABASE_URL=postgresql://clixer:${POSTGRES_PASSWORD:-clixer_secret_2025}@postgres:5432/clixer
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=clixer
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clixer_click_2025}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

  # ============================================
  # Analytics Service (Port 4005)
  # ============================================
  analytics-service:
    build:
      context: ../services/analytics-service
      dockerfile: Dockerfile
    container_name: clixer_analytics
    restart: unless-stopped
    ports:
      - "4005:4005"
    environment:
      - NODE_ENV=production
      - PORT=4005
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=clixer
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clixer_click_2025}
      - REDIS_URL=redis://redis:6379
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Notification Service + WebSocket (Port 4004)
  # 400+ WebSocket bağlantısı için optimize
  # ============================================
  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: clixer_notification
    restart: unless-stopped
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=production
      - PORT=4004
      - DATABASE_URL=postgresql://clixer:${POSTGRES_PASSWORD:-clixer_secret_2025}@postgres:5432/clixer
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-clixer_jwt_super_secret_2025}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # ETL Worker (Ayrı Process - Uygulama Etkilenmez)
  # ============================================
  etl-worker:
    build:
      context: ../services/etl-worker
      dockerfile: Dockerfile
    container_name: clixer_etl
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://clixer:${POSTGRES_PASSWORD:-clixer_secret_2025}@postgres:5432/clixer
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=clixer
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clixer_click_2025}
      - REDIS_URL=redis://redis:6379
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

networks:
  default:
    name: clixer_network
