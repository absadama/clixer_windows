version: '3.8'

# Development ortamı - Sadece veritabanları
# Servisler lokal olarak çalıştırılır

services:
  postgres:
    image: postgres:15-alpine
    container_name: clixer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clixer
      POSTGRES_USER: clixer
      POSTGRES_PASSWORD: clixer_dev_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clixer"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clixer_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: clixer_analytics
      CLICKHOUSE_USER: clixer
      CLICKHOUSE_PASSWORD: clixer_click_dev_2025
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clixer_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

networks:
  default:
    name: clixer_network
