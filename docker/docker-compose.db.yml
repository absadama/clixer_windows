version: '3.8'

# Sadece veritabanlari icin Docker Compose
# Windows'ta servisler lokal olarak calistirilir

services:
  # ============================================
  # PostgreSQL - Uygulama AyarlarÄ± (OLTP)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: clixer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clixer
      POSTGRES_USER: clixer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clixer_secret_2025}
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clixer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ClickHouse - Analitik Veriler (OLAP)
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:25.12.1
    container_name: clixer_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: clixer_analytics
      CLICKHOUSE_USER: clixer
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clixer_click_2025}
      CLICKHOUSE_MAX_MEMORY_USAGE: 6000000000
      CLICKHOUSE_MAX_MEMORY_USAGE_FOR_ALL_QUERIES: 8000000000
      CLICKHOUSE_MAX_EXECUTION_TIME: 300
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./init-scripts/clickhouse:/docker-entrypoint-initdb.d
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Cache + Queue + Pub/Sub
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: clixer_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru --maxclients 10000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

networks:
  default:
    name: clixer_network

